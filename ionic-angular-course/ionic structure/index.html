<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IonicStructure</title>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"/>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>    

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>IonicStructure</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Hello</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label postion="floating">Username</ion-label>
                                     <ion-input type="text" id="input-username"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label postion="floating">Password</ion-label>
                                     <ion-input type="password" id="input-password"></ion-input>
                                </ion-item>
                                <ion-button color="primary" id="btn-signup"><ion-icon name="person-outline"></ion-icon>
                                    Sign Up</ion-button>
                                <ion-button id="btn-login"><ion-icon name="person-circle-outline"></ion-icon>Login</ion-button>

                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-content>
        <ion-footer>

        </ion-footer>
    </ion-app>
</body>
</html>
